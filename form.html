<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <!-- Add your CSS files here -->
</head>
<body>
    <!-- Your form goes here -->
    <form id="playerForm">
        <label for="playerName">Player Name:</label><br>
        <input type="text" id="playerName" name="playerName" required><br>
        <label for="rk">Rank:</label><br>
        <input type="number" id="rk" name="rk" required><br>
        <label for="position">Position:</label><br>
        <input type="text" id="position" name="position" required><br>
        <label for="team">Team:</label><br>
        <input type="text" id="team" name="team" required><br>
        <label for="capHit">Cap Hit:</label><br>
        <input type="number" id="capHit" name="capHit" required><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Container for displaying messages to the user -->
    <div id="message"></div>

    <!-- Link to your JavaScript file -->
    <script  type="module" src="./script.js"></script>
</body>
</html>
